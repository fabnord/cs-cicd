name: Sample Webapp CI

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build webapp:
    runs-on: ubuntu-latest
    
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    - run: npm ci
    # - run: npm run build --if-present
    # - run: npm test

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2.1.0
      with:
          driver-opts: network=host

    - name: Build and push Docker images
      uses: docker/build-push-action@v3.2.0
      with:
        file: ./Dockerfile
        push: true
        tags: localhost:5000/cscicd/webapp:latest

    - name: Inspect
      run: |
        docker buildx imagetools inspect localhost:5000/cscicd/webapp:latest

    - name: CrowdStrike Container Image Scan
      uses: crowdstrike/container-image-scan-action@v0.7
      with:
        crowdstrike_region: us-1
        container_repository: localhost:5000/cscicd/webapp
        container_tag: latest
        log_level: DEBUG
      env:
        FALCON_CLIENT_ID: "${{ secrets.FALCON_CLIENT_ID }}"
        FALCON_CLIENT_SECRET: "${{ secrets.FALCON_CLIENT_SECRET }}"